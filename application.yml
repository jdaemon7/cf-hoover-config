cf:
  butlers:
    #eu01: cf-butler-toolsuite.apps.00.cf.eu01.stackit.schwarz
    on-demand: http://localhost:8080
  sslValidationSkipped: true

management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics,scheduledtasks,loggers,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

spring:
  cloud:
    config:
      enabled: false
